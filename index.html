<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMS OF SERVICE </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #text-container {
            margin-bottom: 20px;
        }
        #button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #button:hover {
            background-color: #45a049;
        }
        #name-input {
            width: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <p>By clicking the button below, you agree that I WILL be asking you to play EVERY day and that I will NOT be BOTHERING you.</p>
    <div id="text-container">
        <p>Enter your name:</p>
        <input type="text" id="name-input" placeholder="Your Name">
        <input type="checkbox" id="checkbox">
    </div>
    <button id="button">Submit</button>

    <script>
        const nameInput = document.getElementById('name-input');
        const checkbox = document.getElementById('checkbox');
        const button = document.getElementById('button');

        button.addEventListener('click', () => {
            const name = nameInput.value;
            if (!name.trim()) {
                alert('Please enter your name!');
                return;
            }
            if (checkbox.checked) {
                alert('Hello, ' + name + '! THANK YOU FOR AGREEING! :)');
            } else {
                alert('Hello, ' + name + '! YOU HAVE TO AGREE FIRST :(');
            }
        });
    </script>
</body>
</html>

</html>
